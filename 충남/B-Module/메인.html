<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
      }

      .menu:hover {
        background: red;
      }

      .active {
        color: green;
      }

      .sns-icon {
        width: 32px;
      }

      .visual-container {
        width: 100%;
        height: 400px;
        overflow: hidden;
        position: relative;
      }

      .visual-wrapper {
        width: 100%;
        height: 400px;
        position: absolute;
        display: flex;
        top: 0;
        left: 0;
        transition: all ease-in-out 0.2s;
      }

      .visual-item {
        min-width: 100%;
        height: 100%;
      }

      .visual-item img,
      .place-image {
        object-fit: contain;
      }

      .visual-next-button {
        right: 0;
        position: absolute;
        display: none;
      }

      .visual-prev-button {
        left: 0;
        position: absolute;
        display: none;
      }

      .visual-container:hover .visual-next-button,
      .visual-container:hover .visual-prev-button {
        display: flex;
      }

      .button-wrapper {
        position: absolute;
        bottom: 0;
      }

      .place-wrapper {
        height: 500px;
        position: relative;
      }

      .place-item {
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity linear 0.2s;
      }

      .place-active {
        opacity: 1;
      }

      footer {
        margin-top: 100px;
      }
    </style>
  </head>
